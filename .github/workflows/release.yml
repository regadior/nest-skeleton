name: Semantic Release

on:
  push:
    branches:
      - main

jobs:
  semantic_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Semantic Release
        run: npx semantic-release
