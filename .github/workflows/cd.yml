name: CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  validate:
    name: âœ… Validate project
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout project
        uses: actions/checkout@v4

      - name: ğŸ§™â€â™‚ï¸ Setup environment
        uses: ./.github/actions/setup-environment

      - name: ğŸ–ï¸ Check types
        run: npm run check:types

      - name: ğŸ’… Check format
        run: npm run check:format

      - name: ğŸ“‘ Check lint
        run: npm run check:lint

      - name: ğŸ”¤ Check spelling
        run: npm run check:spelling

  test:
    name: ğŸ§‘â€ğŸ”¬ Test project
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: â¬‡ï¸ Checkout project
        uses: actions/checkout@v4

      - name: ğŸ§™â€â™‚ï¸ Setup environment
        uses: ./.github/actions/setup-environment

      - name: ğŸ§ª Run tests
        run: npm run test:cov | true

  build:
    name: ğŸ§° Build project
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: â¬‡ï¸ Checkout project
        uses: actions/checkout@v4

      - name: ğŸ§™â€â™‚ï¸ Setup environment
        uses: ./.github/actions/setup-environment

      - name: âš’ï¸ Build project
        run: npm run build

  release:
    name: ğŸƒâ€â™€ï¸ Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: â¬‡ï¸ Checkout project
        uses: actions/checkout@v4

      - name: ğŸ§™â€â™‚ï¸ Setup environment
        uses: ./.github/actions/setup-environment

      - name: ğŸ—’ï¸ Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release

