name: CD

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    name: üêô Generate new release
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout project
        uses: actions/checkout@v4

      - name: üìã Build Changelog
        run: npx extract-changelog-release > RELEASE_BODY.md

      - name: üçª Build and generate new release
        uses: softprops/action-gh-release@v1
        with:
          body_path: RELEASE_BODY.md
          token: ${{ secrets.GITHUB_TOKEN }}
